<nav class="navbar  bg-dark" style="display: block;">

     
      

 
          <button  (click)="showsend()" class="btn btn-dark nor" *ngIf="this.activesend != true">ChatRoom Sender POV</button>
          <button  (click)="showsend()" class="btn btn-light nor " *ngIf="this.activesend == true">ChatRoom Sender POV</button>
          <button  (click)="showget()" class="btn btn-dark nor" *ngIf="this.activeget != true">ChatRoom Receiver POV</button>
          <button  (click)="showget()" class="btn btn-light  nor" *ngIf="this.activeget == true">ChatRoom Receiver POV</button>
          <button  (click)="showhacker()"class="btn btn-dark nor" *ngIf="this.activehacker != true">ChatRoom Hacker POV</button>
          <button  (click)="showhacker()"class="btn btn-light nor " *ngIf="this.activehacker == true">ChatRoom Hacker POV</button>
         
 
</nav>
<div class="container"  *ngIf="this.activesend == true">

    <section class="chatbox"#scrollframe >
              <button class="btn-primary" >ChatRoom Sender POV</button>
        <section class="chat-window " >
  
          <div>

          <article class="msg-container msg-self" id="msg-0">
            <div class="msg-box">
              <div class="flr">
                <div class="messages">
                  <p class="msg" id="msg-1">
                    {{decoded}}
                  </p>

                </div>
                <span class="timestamp"><span class="username text-white" style="font-weight: bold;">You&bull;{{date}}  </span>
              


              </span>
              </div>
              <img class="user-img" id="user-0" src="https://cdn-icons-png.flaticon.com/256/2053/2053603.png" />
            </div>
          </article>
        </div>
      </section>
      <form class="chat-input" #sending="ngForm" (ngSubmit)="sendchat()"  >
      
        <input type="text"  placeholder="Type a message" name="chat" id="chat" [(ngModel)]="chat" >
        <button type="submit">
                      <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="rgba(0,0,0,.38)" d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" /></svg>
                  </button>
      </form>
    </section>
</div>
<div class="container"  *ngIf="this.activeget == true">

  <section class="chatbox"#scrollframe >
            <button class="btn-primary" >ChatRoom Receiver POV</button>
      <section class="chat-window " >

        <div>
        <article class="msg-container msg-remote" id="msg-0">
          <div class="msg-box">
            <img class="user-img" id="user-0" src="https://cdn-icons-png.flaticon.com/256/2053/2053627.png" />
            <div class="flr">
              <div class="messages">
                <p class="msg" id="msg-0">
                 {{decoded}}
                </p>
              
          
              </div>
              <span class="timestamp"><span class="username text-white" style="font-weight: bold;">sender&bull;{{date}}  </span>
            

            </span>
            </div>
          </div>
        </article>

      </div>
    </section>

  </section>
</div>
<div class="container"  *ngIf="this.activehacker == true">

  <section class="chatbox"#scrollframe >
            <button class="btn-primary" >ChatRoom Hacker POV</button>
      <section class="chat-window " >

        <div>
        <article class="msg-container msg-remote" id="msg-0">
          <div class="msg-box">
            <img class="user-img" id="user-0" src="https://cdn-icons-png.flaticon.com/256/10527/10527707.png" />
            <div class="flr">
              <div class="messages">
                <p class="msg" id="msg-0">
                 {{fromdatabase}}
                </p>
              
          
              </div>
              <span class="timestamp"><span class="username text-white" style="font-weight: bold;">sender&bull;{{date}}  </span>
            

            </span>
            </div>
          </div>
        </article>

      </div>
    </section>

  </section>
</div>
