
<div class="box">
    <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>

        <th scope="col">username </th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let z of account | async;let i = index">
      <tr class="high" *ngIf= "z && z.username != this.session"   >
        <th  scope="row" > {{i+1}}</th>
         <td  >{{z.username}}</td>

  
        <td  class="high"><button  class="btn-primary"  >Chat</button> </td>
      </tr>
  
  
    </tbody>
  </table>
